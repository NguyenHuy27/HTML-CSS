<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Card</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="profile-card">
            <div class="profile-card-img">
                <img src="/0.jpg" alt="">
            </div>
            <div class="profile-card-info">
                <div class="name">Nguyen Quoc Huy</div>
                <div class="position">IT Students from DTU</div>
                <div class="location">
                    <i class="fa-solid fa-map-location"></i>  Quangtri, Vietnam
                </div>
                <div class="maxim">“It’s not a bug — it’s an undocumented feature”</div>
            </div>
            <div class="profile-card-social">
                <a href="https://www.facebook.com/huy.nguyen.273/" class="item facebook" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                  <a href="https://www.instagram.com/2003.julius/" class="item instagram" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                  <a href="https://github.com/NguyenHuy27" class="item github" target="_blank">
                    <i class="fa-brands fa-github"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/huy-nguyen-68a587174/" class="item linkedin" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                  </a>
                  <a href="https://www.tiktok.com/@2003.julius" class="item tiktok" target="_blank">
                    <i class="fa-brands fa-tiktok"></i>
                  </a>
                  <a href="https://web.telegram.org/z/#2099162195" class="item telegram" target="_blank">
                    <i class="fa-brands fa-telegram"></i>
                  </a>
            </div>
            <div class="contact">
                <a href="https://www.messenger.com/t/100014775314745" class="item messenger"><i class="fa-duotone fa-messages"></i>Message</a>
                <a href="#" class="item zalo">Loading</a>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
